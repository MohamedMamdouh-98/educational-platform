<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../../../assets/img/favicon/favicon.png"
    />
    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../../../assets/css/styles.css" />
    <link rel="stylesheet" href="../../../assets/css/modules.css" />
    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <title>Module Details</title>
    <style>
      :root {
        --bg-color: #f4e9d9;
        --card-bg: #fffbf2;
        --accent-brown: #6d4c41;
        --text-color: #4e342e;
        --header-color: #5d2e17;
      }

      .pedagogical-knowledge {
        width: 100%;
        background: #fef6f2;
        border: 2px solid var(--border-color);
        border-radius: 40px;
        border-top: #8d5d36 5px solid;
        /* padding: 30px; */
        margin: 35px 0;
        box-shadow:
          0 10px 20px rgba(0, 0, 0, 0.08),
          0 20px 40px rgba(0, 0, 0, 0.06),
          0 5px 10px rgba(0, 0, 0, 0.05);
        position: relative;
        overflow: hidden;
      }
      .mopile {
        display: none;
      }

      @media screen and (max-width: 768px) {
        .mopile {
          display: block;
        }
        .not-mopile {
          display: none;
        }
      }
      mjx-math,
      .MathJax {
        margin: 0 !important;
        font-size: 1rem !important;
        color: #2d3436 !important;
        font-weight: 700 !important;
      }
      mjx-container[jax="CHTML"][display="true"] {
        text-align: start !important;
        padding-inline-start: 50px;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <div class="header__container">
        <a href="#" class="header__logo"> </a>

        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="../../../assets/img/user.png" alt="image" />
          </div>

          <div class="sidebar__info">
            <h3>user name</h3>
            <span>text123@email.com</span>
          </div>
        </div>

        <div class="sidebar__content">
          <div>
            <!-- <h3 class="sidebar__title">MANAGE</h3> -->

            <div class="sidebar__list">
              <a href="/home/" class="sidebar__link">
                <i class="ri-focus-2-line"></i>
                <span>Objectives</span>
              </a>

              <a href="/pre-assessments/" class="sidebar__link">
                <i class="ri-file-list-3-fill"></i>
                <span>Pre-Assessments</span>
              </a>

              <a href="/modules/" class="sidebar__link active-link">
                <i class="ri-book-open-fill"></i>
                <span>Modules</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-file-list-3-fill"></i>
                <span>Post Assessment</span>
              </a>
            </div>
          </div>
        </div>

        <div class="sidebar__actions">
          <button>
            <i
              class="ri-moon-clear-fill sidebar__link sidebar__theme"
              id="theme-button"
            >
              <span>Theme</span>
            </i>
          </button>

          <button class="sidebar__link" id="btn-log-out">
            <i class="ri-logout-box-r-fill"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main" id="main">
      <div class="container">
        <div class="pedagogical-knowledge">
          <img
            class="not-mopile"
            width="100%"
            height="auto"
            src="../../../assets/img/module-2/triangle-lesson-lg.png"
            alt="Mathematical Facts"
          />
          <img
            class="mopile"
            src="../../../assets/img/module-2/triangle-lesson-sm.png"
            alt="Mathematical Facts"
          />
        </div>

        <div class="buttons-actions">
          <a
            href="/modules/mathematics-content-analysis/technological-knowledge-two/"
            class="guide-button previous-page"
          >
            <i class="fas fa-arrow-left"></i>
            Previous Page
          </a>
          <a
            href="/modules/mathematics-content-analysis/pedagogical-content-knowledge/"
            class="guide-button next-page"
          >
            Next Page
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </main>

    <button id="scrollTopBtn" aria-label="Scroll to top">
      <i class="fas fa-arrow-up"></i>
    </button>
    <!-- small note: the page uses only english, as required -->
    <script src="../../../assets/js/quiz-section.js"></script>
    <script src="../../../assets/js/main.js"></script>
  </body>
</html>
