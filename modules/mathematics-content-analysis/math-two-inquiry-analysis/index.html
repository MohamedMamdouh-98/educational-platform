    <style>
      /* --- main section: smaller & more chic --- */
      .math-section {
        position: relative;
        width: 100%;
        height: 476px;
        border-radius: 2rem; /* softer curve */
        overflow: hidden;
        box-shadow: 0 18px 35px -10px rgba(65, 40, 24, 0.3);
        margin: 35px 0;
      }

      /* background image (clean, not too busy) */
      .math-section__bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center 20%;
        z-index: 1;
        pointer-events: none;
      }

      /* main overlay: graduated brown + white tones (softer, modern) */
      .math-section__overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: linear-gradient(
          135deg,
          rgba(110, 70, 45, 0.75) 0%,
          rgba(160, 120, 85, 0.5) 30%,
          rgba(235, 215, 190, 0.4) 68%,
          rgba(255, 245, 235, 0.8) 100%
        ); */
        z-index: 2;
        pointer-events: none;
      }

      /* second layer: extra brown nuance (glow / depth) */
      .math-section__glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at 70% 30%,
          rgba(180, 130, 95, 0.3) 0%,
          rgba(100, 60, 35, 0.25) 60%,
          transparent 90%
        );
        z-index: 3;
        pointer-events: none;
        mix-blend-mode: soft-light;
      }

      /* --- content (floating above all) --- */
      .math-section__content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 3.5rem 1.8rem 4.2rem 1.8rem; /* reduced size */
        width: 100%;
        min-height: 340px; /* more compact */
      }

      /* --- question card: white graded, very light, lets background show --- */
      .math-section__question {
        max-width: 600px;
        width: fit-content;
        padding: 1.4rem 2rem 1.6rem 2rem; /* smaller padding */
        border-radius: 2.5rem 1.2rem 2.5rem 1.2rem; /* delicate irregularity */

        /* white‑graded background (milky, semi‑transparent) */
        background: linear-gradient(
          145deg,
          rgba(255, 250, 240, 0.8) 10%,
          rgba(250, 240, 225, 0.65) 50%,
          rgba(255, 255, 255, 0.85) 100%
        );

        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);

        /* soft boundary */
        box-shadow:
          0 5px 15px rgba(100, 60, 30, 0.1),
          0 0 0 1px rgba(255, 245, 230, 0.7) inset,
          0 0 0 2px rgba(150, 110, 75, 0.1);

        /* smaller, refined text */
        color: #2c1d12;
        font-size: 1.5rem; /* reduced from huge size */
        font-weight: 520;
        line-height: 1.5;
        letter-spacing: -0.01em;
      }

      /* text inside question: zero extra background */
      .math-section__question p {
        margin: 0;
        background: transparent;
        text-shadow: 0 1px 4px rgba(250, 240, 225, 0.6);
      }

      /* --- button: smaller, proportional, chic --- */
      .math-section__button {
        margin-top: 2.2rem; /* less space */
        display: inline-block;
        background: linear-gradient(125deg, #7b593d, #a57a59);
        border: none;
        border-radius: 3rem;
        padding: 0.8rem 2.8rem 0.9rem 2.8rem; /* compact */
        box-shadow:
          0 9px 18px -7px #4a3323,
          0 3px 0 0 #4f3726,
          inset 0 1px 3px #fff3e0;
        font-size: 1.3rem; /* smaller button text */
        font-weight: 570;
        color: #fcf3e9;
        letter-spacing: 0.4px;
        cursor: pointer;
        transition: 0.12s;
        border: 1px solid rgba(255, 235, 210, 0.5);
        transform: translateY(0);
        backdrop-filter: blur(2px);
        line-height: 1.3;
        white-space: nowrap; /* keep "Answer Here" in one line */
      }

      .math-section__button:hover {
        background: linear-gradient(125deg, #8b6848, #b48b67);
        box-shadow:
          0 12px 22px -8px #523a27,
          0 3px 0 0 #523a27,
          inset 0 1px 5px #fff5e6;
        transform: translateY(-2px);
        color: white;
      }

      .math-section__button:active {
        transform: translateY(3px);
        box-shadow:
          0 5px 12px -6px #4e3724,
          0 1px 0 0 #4e3724;
      }

      /* small screens fine‑tune */
      @media (max-width: 500px) {
        .math-section__content {
          padding: 2.8rem 1.2rem 3.2rem 1.2rem;
        }
        .math-section__question {
          padding: 1.1rem 1.4rem 1.3rem 1.4rem;
          font-size: 1.25rem;
        }
        .math-section__button {
          padding: 0.7rem 2rem 0.8rem 2rem;
          font-size: 1.2rem;
          white-space: normal; /* allow wrap if extremely small */
        }
      }

      /* extra safety: no background on text */
      .math-section__question * {
        background: transparent;
      }
    </style>
