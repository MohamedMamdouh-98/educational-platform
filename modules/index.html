<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="../assets/img/favicon/favicon.png"
    />
    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
    <!-- Font Awesome 6 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/modules.css" />

    <title>Modules</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
      <div class="header__container">
        <a href="#" class="header__logo"> </a>

        <button class="header__toggle" id="header-toggle">
          <i class="ri-menu-line"></i>
        </button>
      </div>
    </header>

    <!--=============== SIDEBAR ===============-->
    <nav class="sidebar" id="sidebar">
      <div class="sidebar__container">
        <div class="sidebar__user">
          <div class="sidebar__img">
            <img src="../assets/img/user.png" alt="image" />
          </div>

          <div class="sidebar__info">
            <h3>user name</h3>
            <span>text123@email.com</span>
          </div>
        </div>

        <div class="sidebar__content">
          <div>
            <!-- <h3 class="sidebar__title">MANAGE</h3> -->

            <div class="sidebar__list">
              <a href="/home/" class="sidebar__link">
                <i class="ri-focus-2-line"></i>
                <span>Objectives</span>
              </a>

              <a href="/pre-assessments/" class="sidebar__link">
                <i class="ri-file-list-3-fill"></i>
                <span>Pre-Assessments</span>
              </a>

              <a href="/modules/" class="sidebar__link active-link">
                <i class="ri-book-open-fill"></i>
                <span>Modules</span>
              </a>

              <a href="#" class="sidebar__link">
                <i class="ri-file-list-3-fill"></i>
                <span>Post Assessment</span>
              </a>
            </div>
          </div>
        </div>

        <div class="sidebar__actions">
          <button>
            <i
              class="ri-moon-clear-fill sidebar__link sidebar__theme"
              id="theme-button"
            >
              <span>Theme</span>
            </i>
          </button>

          <button class="sidebar__link" id="btn-log-out">
            <i class="ri-logout-box-r-fill"></i>
            <span>Log Out</span>
          </button>
        </div>
      </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main" id="main">
      <div class="container">
        <div class="units-grid" id="units-grid"></div>
      </div>
    </main>
    <button id="scrollTopBtn" aria-label="Scroll to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!--=============== MAIN JS ===============-->
    <script src="../assets/js/auth-guard.js"></script>

    <script src="../data/modules-data.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/modules.js"></script>
  </body>
</html>
