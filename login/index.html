<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login-E-Learning-Platform</title>

    <style>
      :root {
        --primary-brown: #4b2e2e;
        --secondary-brown: #7f5a3a;
        --accent-brown: #a17b63;
        --light-brown: #6b4a3a;
        --background: #f5f0ec;
        --card-bg: #ffffff;
      }

      body {
        background-color: var(--background);
        color: var(--primary-brown);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        max-width: 450px;
        width: 100%;
      }

      .login-card {
        background-color: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(161, 123, 99, 0.2);
        padding: 50px 40px;
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        font-size: 32px;
        font-weight: 700;
        color: var(--primary-brown);
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .login-header p {
        color: var(--light-brown);
        font-size: 16px;
        line-height: 1.5;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-label {
        font-weight: 600;
        color: var(--primary-brown);
        margin-bottom: 8px;
        display: block;
      }

      .form-control {
        border: 2px solid #e0d6ce;
        border-radius: 10px;
        padding: 14px 18px;
        font-size: 16px;
        transition: all 0.3s;
        background-color: #fcf9f7;
      }

      .form-control:focus {
        border-color: var(--accent-brown);
        box-shadow: 0 0 0 0.25rem rgba(161, 123, 99, 0.25);
        background-color: white;
      }

      .input-icon {
        position: relative;
      }

      .input-icon i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--accent-brown);
        font-size: 18px;
      }

      .input-icon input {
        padding-left: 50px;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
      }

      .form-check-input:checked {
        background-color: var(--accent-brown);
        border-color: var(--accent-brown);
      }

      .form-check-label {
        color: var(--light-brown);
      }

      .forgot-link {
        color: var(--accent-brown);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      .forgot-link:hover {
        color: var(--secondary-brown);
        text-decoration: underline;
      }

      .login-btn {
        background: linear-gradient(
          135deg,
          var(--accent-brown),
          var(--secondary-brown)
        );
        color: white;
        border: none;
        border-radius: 50px;
        padding: 14px;
        font-size: 18px;
        font-weight: 700;
        width: 100%;
        transition: all 0.3s;
        box-shadow: 0 8px 20px rgba(161, 123, 99, 0.4);
        margin-bottom: 25px;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(161, 123, 99, 0.5);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: var(--light-brown);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0d6ce;
      }

      .divider span {
        padding: 0 15px;
        font-size: 14px;
      }

      .social-login {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
      }

      .social-btn {
        flex: 1;
        border: 2px solid #e0d6ce;
        border-radius: 10px;
        padding: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: white;
        color: var(--primary-brown);
        font-weight: 600;
        transition: all 0.3s;
      }

      .social-btn:hover {
        border-color: var(--accent-brown);
        background-color: #fcf9f7;
        transform: translateY(-2px);
      }

      .register-link {
        text-align: center;
        color: var(--light-brown);
        margin-top: 20px;
      }

      .register-link a {
        color: var(--accent-brown);
        font-weight: 700;
        text-decoration: none;
        transition: color 0.3s;
      }

      .register-link a:hover {
        color: var(--secondary-brown);
        text-decoration: underline;
      }

      .back-home {
        text-align: center;
        margin-top: 25px;
      }

      .back-home a {
        color: var(--accent-brown);
        text-decoration: none;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 15px;
      }

      .back-home a:hover {
        color: var(--secondary-brown);
        text-decoration: underline;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .login-card {
          padding: 40px 30px;
        }

        .login-header h1 {
          font-size: 28px;
        }
      }

      @media (max-width: 576px) {
        body {
          padding: 15px;
        }

        .login-card {
          padding: 30px 25px;
          border-radius: 15px;
        }

        .login-header h1 {
          font-size: 24px;
        }

        .social-login {
          flex-direction: column;
        }

        .remember-forgot {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }

      @media (max-width: 400px) {
        .login-card {
          padding: 25px 20px;
        }

        .login-header h1 {
          font-size: 22px;
          flex-direction: column;
          gap: 8px;
        }

        .login-btn {
          padding: 12px;
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <h1>
            <i class="fas fa-graduation-cap"></i>
            E-Learning Platform
          </h1>
          <p>Sign in to access your learning dashboard</p>
        </div>

        <form id="loginForm">
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>

          <div class="remember-forgot">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt me-2"></i>
            Sign In
          </button>
        </form>

        <div class="back-home">
          <a href="/">
            <i class="fas fa-arrow-left"></i>
            Back to Homepage
          </a>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="../../assets/js/auth-guard.js"></script> -->
    <script type="module" src="../assets/js/login.js"></script>
  </body>
</html>
